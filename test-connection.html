<!DOCTYPE html>
<html>
<head>
    <title>Test Firebase Connection</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        #logs { background: #f8f9fa; padding: 10px; height: 300px; overflow-y: auto; border: 1px solid #dee2e6; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Diagn√≥stico de Conexi√≥n Firebase</h1>
    
    <div id="connectionStatus" class="status info">Iniciando diagn√≥stico...</div>
    
    <div>
        <button onclick="testConnection()">Test Conexi√≥n</button>
        <button onclick="testWrite()">Test Escritura</button>
        <button onclick="testRead()">Test Lectura</button>
        <button onclick="clearLogs()">Limpiar Logs</button>
    </div>
    
    <h3>Logs del Sistema:</h3>
    <div id="logs"></div>
    
    <h3>Datos Actuales:</h3>
    <pre id="currentData">Esperando datos...</pre>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js'
        import { getDatabase, ref, set, get, onValue } from 'https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js'

        const firebaseConfig = {
            apiKey: "AIzaSyCGo5VbKXDW1GNcejA66NDr0bemrq5glKA",
            authDomain: "shiro-mierdas.firebaseapp.com",
            databaseURL: "https://shiro-mierdas-default-rtdb.firebaseio.com",
            projectId: "shiro-mierdas",
            storageBucket: "shiro-mierdas.firebasestorage.app",
            messagingSenderId: "510647911107",
            appId: "1:510647911107:web:3e18610d8455cb0fed1876"
        };

        let app, database;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logs = document.getElementById('logs');
            logs.innerHTML += `<div style="color: ${type === 'error' ? 'red' : type === 'success' ? 'green' : 'black'}">[${timestamp}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('connectionStatus');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function testConnection() {
            try {
                log('üîÑ Iniciando test de conexi√≥n...');
                updateStatus('Conectando...', 'info');
                
                app = initializeApp(firebaseConfig);
                database = getDatabase(app);
                
                log('‚úÖ Firebase inicializado correctamente', 'success');
                
                // Test de conexi√≥n
                const connectedRef = ref(database, '.info/connected');
                onValue(connectedRef, (snapshot) => {
                    if (snapshot.val() === true) {
                        log('‚úÖ Conexi√≥n a Firebase establecida', 'success');
                        updateStatus('Conectado a Firebase', 'success');
                    } else {
                        log('‚ùå No hay conexi√≥n a Firebase', 'error');
                        updateStatus('Sin conexi√≥n a Firebase', 'error');
                    }
                });
                
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function testWrite() {
            try {
                log('üîÑ Probando escritura...');
                const testData = {
                    nivel: Math.round(Math.random() * 100 * 10) / 10,
                    estado_bomba: Math.random() > 0.5,
                    timestamp: new Date().toISOString()
                };
                
                await set(ref(database, 'tanque/actual'), testData);
                log(`‚úÖ Datos escritos: ${JSON.stringify(testData)}`, 'success');
                
            } catch (error) {
                log(`‚ùå Error de escritura: ${error.message}`, 'error');
            }
        }

        async function testRead() {
            try {
                log('üîÑ Probando lectura...');
                const snapshot = await get(ref(database, 'tanque/actual'));
                const data = snapshot.val();
                
                if (data) {
                    log(`‚úÖ Datos le√≠dos: ${JSON.stringify(data)}`, 'success');
                    document.getElementById('currentData').textContent = JSON.stringify(data, null, 2);
                } else {
                    log('‚ö†Ô∏è No hay datos en la ruta tanque/actual', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Error de lectura: ${error.message}`, 'error');
            }
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        // Listener en tiempo real
        function startRealTimeListener() {
            if (!database) return;
            
            const tankRef = ref(database, 'tanque/actual');
            onValue(tankRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    log(`üì° Datos recibidos en tiempo real: ${JSON.stringify(data)}`, 'success');
                    document.getElementById('currentData').textContent = JSON.stringify(data, null, 2);
                }
            }, (error) => {
                log(`‚ùå Error en listener: ${error.message}`, 'error');
            });
        }

        // Hacer funciones disponibles globalmente
        window.testConnection = testConnection;
        window.testWrite = testWrite;
        window.testRead = testRead;
        window.clearLogs = clearLogs;

        // Auto-inicializar
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ P√°gina de diagn√≥stico cargada');
            testConnection().then(() => {
                setTimeout(startRealTimeListener, 1000);
            });
        });
    </script>
</body>
</html>
